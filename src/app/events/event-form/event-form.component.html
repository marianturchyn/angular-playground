<div class="card p-3">
  <h4 id="event-form-title">{{text}}</h4>

  <form id="event-form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <div>
        <label class="form-label d-block">Title:
          <input class="form-control" formControlName="title" />
        </label>
      </div>

      <div>
        <label class="form-label d-block">Description:
          <input class="form-control" formControlName="description" />
        </label>
      </div>

      <div>
        <label class="form-label d-block">Date:
          <input type="text"
                class="form-control"
                formControlName="date"
                bsDatepicker>
        </label>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="button"
              class="btn btn-secondary"
              (click)="resetForm()">
        Cancel
      </button>

      <button id="submit"
              type="submit"
              [disabled]="!form.valid || submitted"
              class="btn btn-success ml-2">
        Save
      </button>
    </div>
  </form>
</div>
